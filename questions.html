<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header>
    <div class="high-scores">
        <p>View high scores</p>
    </div>
    <div class="timer">
        <h4 id="timer"></h4>
    </div>
</header>

<main class="page-content">
    <!--Question box-->
    <section class="question-box">

        <div>
            <h1 class="question-title" id="question"></h1>
        </div>

        <div class="button-container">
            <button class="btn" id="op1" type="submit"></button>
            <button class="btn" id="op2" type="submit"></button>
            <button class="btn" id="op3" type="submit"></button>
            <button class="btn" id="op4" type="submit"></button>
        </div>

        <div class="answer-container">
            <h2 class="answer-thing" id="answer"></h2>
        </div>

    </section>
</main>

<footer>
   <p>you got this :)</p>
</footer>

  <script src="./assets/js/script.js"></script>

</body>

</html>
